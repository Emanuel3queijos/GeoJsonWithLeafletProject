<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map with GeoJSON Data and Circles</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
      var map = L.map("map").setView([0, 0], 2);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Example GeoJSON data with multiple points
      var geojsonData = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              name: "Boston",
              group: "Group A",
            },
            geometry: {
              type: "Point",
              coordinates: [-71.0596, 42.3601],
            },
          },
          {
            type: "Feature",
            properties: {
              name: "New York City",
              group: "Group B",
            },
            geometry: {
              type: "Point",
              coordinates: [-74.006, 40.7128],
            },
          },
          // Add more features here for additional points
        ],
      };

      // Define groups and their respective colors and circle radii
      var groups = {
        "Group A": {
          color: "red",
          radius: 50000, // Example radius in meters
        },
        "Group B": {
          color: "blue",
          radius: 50000, // Example radius in meters
        },
        // Add more groups here
      };

      L.geoJSON(geojsonData, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(
              feature.properties.name +
                "<br>Description: " +
                feature.properties.description +
                "<br>group: " +
                feature.properties.group
            );
          }
        },
      }).addTo(map);
      // Add circles for each group
      Object.keys(groups).forEach(function (groupName) {
        var group = groups[groupName];
        var groupFeatures = geojsonData.features.filter(function (feature) {
          return feature.properties.group === groupName;
        });

        var groupCircle = L.featureGroup(
          groupFeatures.map(function (feature) {
            return L.circle(feature.geometry.coordinates.reverse(), {
              radius: group.radius,
              color: group.color,
              fillOpacity: 0.2, // Adjust transparency
            });
          })
        );

        groupCircle.addTo(map);
      });
    </script>
  </body>
</html>
